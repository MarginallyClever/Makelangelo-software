name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    # from https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
#    - name: Build and Test with Maven
#      timeout-minutes: 15
#      run: ./mvnw -B test

    - name: Package with Maven
      run: ./mvnw -B clean package -DskipTests

#    - name: Prepare legacy package
#      shell: bash
#      run: |
#        mkdir -p target/package &&
#        cp src/main/package/avrdude.* src/main/package/firmware.hex src/main/package/*.bat src/main/package/start* src/main/package/thankyou.* target/package &&
#        cp CONTRIBUTING.md target/package/ &&
#        cp LICENSE target/package/ &&
#        cp README.md target/package/ &&
#        mv target/Makelangelo-*-with-dependencies.jar target/package/ &&
#        cd target/package/ &&
#        7z a -tzip Makelangelo.zip . &&
#        mv Makelangelo.zip ../..

    - name: Upload artifact for release
      uses: actions/upload-artifact@v2
      with:
        name: jar
        retention-days: 5
        path: |
          src/main/package/jpackage*
          target/Makelangelo-*-with-dependencies.jar

  package:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
#        os: [ubuntu-latest]
    steps:
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - uses: actions/download-artifact@v2
      with:
        name: jar

    - name: Build installation package
      shell: bash
      run: |
        set -x
        OS_BUILD=$(echo ${{matrix.os}} | sed "s/-latest//") &&
        APP_VERSION=$(ls -1 target/Makelangelo-*-with-dependencies.jar | sed "s/.*Makelangelo-\([^-]*\)-with-dependencies.jar/\1/") &&
        sed -i "s/\(--app-version\).*/\1 $APP_VERSION/" src/main/package/jpackage.cfg &&
        jpackage "@src/main/package/jpackage.cfg" "@src/main/package/jpackage-$OS_BUILD.cfg" --main-jar "Makelangelo-$APP_VERSION-with-dependencies.jar" &&
        ls

    - uses: actions/upload-artifact@v2
      with:
        name: artifact
        retention-days: 5
        path: makelangelo*

  # from https://docs.github.com/en/actions/advanced-guides/storing-workflow-data-as-artifacts
  deploy-nightly:
    runs-on: ubuntu-latest
    needs: build
    if: github.repository == 'MarginallyClever/Makelangelo-software' && github.ref == 'refs/heads/master'
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: artifact

      # from https://github.com/marketplace/actions/deploy-nightly
    - name: Deploy universal release
      uses: WebFreak001/deploy-nightly@v1.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # automatically provided by github actions
      with:
        # find out this value by opening https://api.github.com/repos/<owner>/<repo>/releases
        # in your browser and copy the full "upload_url" value including the {?name,label} part
        upload_url: https://uploads.github.com/repos/MarginallyClever/Makelangelo-software/releases/54908875/assets{?name,label}
        release_id: 54908875 # same as above (id can just be taken out the upload_url, it's used to find old releases)
        asset_path: Makelangelo.zip # path to archive to upload
        asset_name: Makelangelo-nightly-$$.zip # name to upload the release as, use $$ to insert date (YYYYMMDD) and 6 letter commit hash
        asset_content_type: application/zip # required by GitHub API
        max_releases: 3 # optional, if there are more releases than this matching the asset_name, the oldest ones are going to be deleted
