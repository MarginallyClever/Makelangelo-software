name: Update FoxyCart Downloadables

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  update-foxycart:
    runs-on: ubuntu-latest

    env:
      FOXYCART_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      FOXYCART_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      FOXYCART_REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
      FOXYCART_STORE_ID: "53596"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Download release assets
        uses: softprops/action-gh-release@v2.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.event.release.tag_name }}

      - name: Update FoxyCart downloadables
        run: python scripts/update_foxycart_downloadables.py
        env:
          GITHUB_RELEASE_TAG: ${{ github.event.release.tag_name }}